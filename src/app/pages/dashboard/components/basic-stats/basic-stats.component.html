<div class="flex flex-col gap-5">
  <h3 class="text-center text-xl font-medium">Основна статистика</h3>
  @if (hasError()) {
  <div class="error-state">
    <mat-icon>error_outline</mat-icon>
    <p>{{ errorMessage() }}</p>
    <button mat-raised-button color="primary" (click)="retryLoading()">
      Retry
    </button>
  </div>
  } @else if (isLoading()) {
  <div class="loading-state">
    <custom-loader [diameter]="40" />
  </div>
  } @else {
  <ul
    class="flex w-full gap-[10px] md:gap-5 min-[968px]:gap-[30px] list-none overflow-x-scroll pb-[10px] flex-col sm:flex-row"
  >
    @for (item of metricsData(); track $index) {
    <li class="w-full">
      <shared-metric-card-item [data]="item" />
    </li>
    }
  </ul>
  }
</div>
