<div class="flex gap-5 flex-col justify-center">
  <h3 class="text-center text-xl font-medium">Останні проєкти</h3>
  <div class="shrink-0 grow gap-5 flex">
    @if (isLoading()) {
    <custom-loader />
    } @else if(hasError()){
    <div class="flex flex-col items-center gap-[10px] justify-center px-2">
      <mat-icon class="text-red-500 text-center">error_outline</mat-icon>
      <p class="sm:text-lg text-base font-medium text-center">
        {{ errorMessage() }}
      </p>
      <button mat-raised-button color="primary" (click)="retryLoading()">
        Retry
      </button>
    </div>
    } @else if (projects().length === 0) {
    <div class="flex flex-col items-center justify-center gap-3 w-full py-5">
      <mat-icon>info</mat-icon>
      <p class="text-lg text-center font-medium">
        Не знайдено жодних останніх проектів
      </p>
    </div>
    } @else {
    <ul class="flex flex-wrap h-full gap-[30px]">
      @for (item of projects(); track $index) {
      <li>
        <shared-project-card [project]="item" />
      </li>
      }
    </ul>
    }
  </div>
</div>
