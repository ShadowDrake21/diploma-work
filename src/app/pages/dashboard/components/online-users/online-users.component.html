<div class="flex gap-5 flex-col">
  <h3 class="text-center text-xl font-medium">Останні активні користувачі</h3>
  <div>
    @if (isLoading()) {
    <custom-loader [diameter]="40" />
    } @else if (error()) {
    <mat-card>
      <mat-card-content class="!flex items-center justify-center">
        <p class="font-medium">{{ error() }}</p>
        <button mat-button color="primary" (click)="refreshActiveUsers()">
          <mat-icon>refresh</mat-icon> Спробувати знову
        </button>
      </mat-card-content>
    </mat-card>
    } @else { @if (activeUsers && activeUsers.length > 0) {
    <div class="flex gap-[30px]">
      @for (user of activeUsers; track user.id) {
      <shared-user-card [user]="user" />
      }
    </div>
    }@else {
    <p class="no-users-message">Немає активних користувачів</p>
    }}
  </div>
</div>
