<div class="list">
  <profile-filter-panel (filtersApplied)="onFiltering($event)" />
  <div class="list__projects">
    @for (project of projects; track $index) {
    <shared-project-card [project]="project" />
    }
  </div>
  @if(projects.length > pageSize) {
  <shared-pagination
    [pages]="pages"
    [currentPage]="currentPaginationPage"
    (prevPage)="prevPage()"
    (nextPage)="nextPage()"
    (goToPage)="goToPage($event)"
  />
  }
</div>
