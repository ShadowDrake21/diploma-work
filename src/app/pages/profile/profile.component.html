<div class="profile">
  <div class="profile__inner">
    <div class="profile__top">
      <div class="profile__image-wrapper">
        <img
          class="profile__image"
          [src]="profile.imageUrl"
          [alt]="profile.username"
        />
      </div>
      <div class="profile__info">
        <p class="profile__info-text">Name: {{ profile.name }}</p>
        <p class="profile__info-text">Email: {{ profile.email }}</p>
        <p class="profile__info-text">Role: {{ profile.role }}</p>
        <p class="profile__info-text">Type: {{ profile.userType }}</p>
        @if (profile.userType === "student" ) {
        <p class="profile__info-text">Group: {{ profile.universityGroup }}</p>
        }
        <p class="profile__info-text">Date of birth: {{ profile.birthday }}</p>

        <div style="display: flex; gap: 5px; align-items: center">
          @if (phoneEdit) {
          <input
            matInput
            [(ngModel)]="profile.phone"
            placeholder="Phone"
            style="width: 100px"
          />
          <button mat-icon-button (click)="phoneEdit = false">
            <mat-icon>done</mat-icon>
          </button>
          } @else {
          <p class="profile__info-text">Phone: {{ profile.phone }}</p>
          <button mat-icon-button (click)="phoneEdit = true">
            <mat-icon>edit_square</mat-icon>
          </button>
          }
        </div>
      </div>
    </div>
  </div>
</div>
