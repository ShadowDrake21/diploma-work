<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile__form">
  <div class="profile__form-fields">
    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input
        matInput
        formControlName="phoneNumber"
        placeholder="+1 234-567-8901"
      />
      @if (profileForm.get('phoneNumber')?.hasError('pattern')) {
      <mat-error>Please enter a valid phone number</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>User Type</mat-label>
      <mat-select formControlName="userType">
        <mat-option value="student">Student</mat-option>
        <mat-option value="teacher">Teacher</mat-option>
        <mat-option value="researcher">Researcher</mat-option>
        <mat-option value="staff">Staff</mat-option>
      </mat-select>
    </mat-form-field>

    @if (profileForm.value.userType === 'student') {
    <mat-form-field appearance="outline">
      <mat-label>University Group</mat-label>
      <input matInput formControlName="universityGroup" />
    </mat-form-field>
    }
  </div>
  <div class="profile__form-actions">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="isLoading()"
    >
      @if (isLoading()) {
      <mat-spinner diameter="20"></mat-spinner>
      } @else { Save Changes }
    </button>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
