<div class="profile__container">
  <div class="profile__top">
    <profile-avatar
      [avatarUrl]="user()?.avatarUrl!"
      [isLoading]="isLoading()"
      (avatarUpload)="onAvatarUpload($event)"
    />

    @if(!editMode()) {
    <profile-view [user]="user()!" (edit)="onEdit()" />
    } @else {
    <profile-edit
      [user]="user()!"
      [isLoading]="isLoading()"
      (save)="onSave($event)"
      (cancel)="onCancel()"
    />
    }
  </div>
</div>
