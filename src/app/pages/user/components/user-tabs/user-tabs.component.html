<mat-tab-group>
  @if (!error()) {
  <div class="text-lg font-semibold text-red-500 sm:text-start text-center">
    {{
      error() || " Failed to load publication details. Please try again later."
    }}
  </div>
  } @if (loading()) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  } @if (!error() && !loading()) {
  <mat-tab label="Publications">
    <shared-profile-projects
      [projects]="publications()"
      [pageSize]="tabPagination().publications.pageSize"
      [currentPage]="tabPagination().publications.currentPage"
      (pageChange)="onPageChange($event, 'publications')"
      [isFiltered]="false"
      type="publications"
    />
  </mat-tab>

  <mat-tab label="Patents">
    <shared-profile-projects
      [projects]="patents()"
      [pageSize]="tabPagination().patents.pageSize"
      [currentPage]="tabPagination().patents.currentPage"
      (pageChange)="onPageChange($event, 'patents')"
      [isFiltered]="false"
      type="patents"
    />
  </mat-tab>

  <mat-tab label="Research Projects">
    <shared-profile-projects
      [projects]="researches()"
      [pageSize]="tabPagination().researches.pageSize"
      [currentPage]="tabPagination().researches.currentPage"
      (pageChange)="onPageChange($event, 'researches')"
      [isFiltered]="false"
      type="researches"
    />
  </mat-tab>

  <mat-tab label="Collaborators">
    <user-collaborators [userId]="user().id" />
  </mat-tab>

  <mat-tab label="Contact information">
    <user-contact-information [user]="user()" />
  </mat-tab>
  }
</mat-tab-group>
