<h4 class="py-5 text-xl font-medium sm:text-start text-center">
  Collaborators
</h4>
@if (error()) {
<div class="text-lg font-semibold text-red-500 sm:text-start text-center">
  {{ error() }}
</div>
} @if (loading()) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
} @if (!error() && !loading()) { @if(collaborators().length > 0) {
<ul
  class="grid gap-6 mb-6 grid-cols-[repeat(auto-fill,minmax(250px,1fr))] items-center"
>
  @for (collaborator of collaborators(); track collaborator.id) {
  <li class="flex justify-center">
    <shared-user-card [user]="collaborator" />
  </li>
  }
</ul>
} @else {
<div class="text-lg font-semibold sm:text-start text-center">
  No collaborators found.
</div>
} @if (collaborators().length > 0) {
<mat-paginator
  [length]="totalItems()"
  [pageSize]="pageSize()"
  [pageIndex]="currentPage()"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="onPageChange($event)"
  aria-label="Select page"
>
</mat-paginator>
}}
