<h2>Collaborators</h2>
@if (error()) {
<div class="error-message">
  {{ error() }}
</div>
} @if (loading()) {
<div class="loading-spinner">Loading collaborators...</div>
} @if (!error() && !loading()) {
<mat-list>
  @for (collaborator of collaborators(); track collaborator.id) {
  <mat-list-item>
    <shared-user-card [user]="collaborator" />
  </mat-list-item>
  } @empty {
  <mat-list-item>
    <p>No collaborators found</p>
  </mat-list-item>
  }
</mat-list>

@if (collaborators().length > 0) {
<mat-paginator
  [length]="totalItems()"
  [pageSize]="pageSize()"
  [pageIndex]="currentPage()"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="onPageChange($event)"
  aria-label="Select page"
>
</mat-paginator>
}}
