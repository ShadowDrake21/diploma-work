<div>
  <div style="width: 300px; height: 300px">
    <img
      [src]="user?.profilePicture"
      style="object-fit: cover; width: 100%; height: 100%"
    />
  </div>
  <div>
    <p>{{ user?.fullName }}</p>
    <p>{{ user?.role }}</p>
    <p>{{ user?.status }}</p>
    <p>{{ user?.email }}</p>
    <p>{{ user?.affiliation }}</p>
    <p>{{ user?.phone }}</p>
  </div>
  <div>
    <button mat-button class="user-card__content-actions__btn">
      Send a message
    </button>
    <button mat-button class="user-card__content-actions__btn">Follow</button>
  </div>
  <ul class="user-metric__list">
    @for (item of userMetrics(); track $index) {
    <li class="dashboard-metric-card__list-item">
      <shared-metric-card-item [data]="item" />
    </li>
    }
  </ul>
  <shared-profile-projects
    [projects]="userProjects"
    [paginationService]="paginationService"
  />
</div>
