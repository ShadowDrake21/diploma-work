<div class="sign-up">
  <h1 class="sign-up__title">Реєстрація користувача</h1>
  <form class="sign-up__form" [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
    <mat-form-field class="sign-up__form-field">
      <mat-label>Імʼя</mat-label>
      <input matInput type="text" formControlName="firstName" />
    </mat-form-field>
    <mat-form-field class="sign-up__form-field">
      <mat-label>Прізвище</mat-label>
      <input matInput type="text" formControlName="lastName" />
    </mat-form-field>
    <mat-form-field class="sign-up__form-field">
      <mat-label>E-mail</mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>
    <mat-form-field class="sign-up__form-field">
      <mat-label>Пароль</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>
    <mat-form-field class="sign-up__form-field">
      <mat-label>Підтвердіть пароль</mat-label>
      <input matInput type="password" formControlName="confirmPassword" />
    </mat-form-field>
    <button
      mat-flat-button
      class="sign-up__form-btn"
      type="submit"
      [disabled]="signUpForm.invalid"
    >
      Зареєструватися
    </button>
  </form>
  <p class="sign-up__link">
    Вже маєте аккаунт?
    <a routerLink="/authentication/sign-in">Авторизуватися</a>
  </p>
</div>
