<div class="users" style="height: 100%; position: relative">
  <div class="users__form">
    <mat-form-field class="users__form-field">
      <mat-label>Search users by name or email</mat-label>
      <input
        matInput
        type="text"
        [formControl]="searchControl"
        class="users__form-field__input"
      />
      @if (searchControl.value) {
      <button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="searchControl.setValue('')"
      >
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>
  </div>
  @if(isLoading()) {
  <div class="users__loader-wrapper">
    <div class="loader"></div>
  </div>
  } @else {
  <p class="users__paragraph">
    {{ displayMessage() }}
  </p>
  @if (users().length > 0) {
  <div class="users__list">
    @for (user of users(); track user.id) {
    <shared-user-card [user]="user" />
    }
  </div>

  <mat-paginator
    [length]="totalItems()"
    [pageSize]="pageSize()"
    [pageIndex]="currentPage()"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)"
    aria-label="Select page"
  ></mat-paginator>
  } @else {
  <p class="users__list__empty">
    @if (searchQuery()) { No users found for:
    <strong>{{ searchQuery() }}</strong
    >} @else { No users found }
  </p>
  }}
</div>
