<div>
  <div
    style="
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 20px 0;
    "
  >
    <mat-form-field>
      <mat-label>Notification search</mat-label>
      <input matInput type="text" [formControl]="searchControl" />
      @if (searchControl.value) {
      <button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="searchControl.setValue('')"
      >
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>
  </div>
  <p style="font-weight: 700">All Users: {{ users.length }}</p>
  <mat-list role="list">
    @for (user of users; track user) {
    <shared-user-card [user]="user" />
    }
  </mat-list>
</div>
