<mat-grid-list cols="2" rowHeight="400px">
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>System Overview</mat-card-title>
      </mat-card-header>
      <mat-card-content *ngIf="systemOverview() as overview">
        <div class="metric-grid">
          <div class="metric-item">
            <mat-icon>people</mat-icon>
            <div>
              <h3>{{ overview.totalUsers }}</h3>
              <p>Total Users</p>
            </div>
          </div>
          <div class="metric-item">
            <mat-icon>person</mat-icon>
            <div>
              <h3>{{ overview.activeUsers }}</h3>
              <p>Active Users</p>
            </div>
          </div>
          <div class="metric-item">
            <mat-icon>folder</mat-icon>
            <div>
              <h3>{{ overview.totalProjects }}</h3>
              <p>Total Projects</p>
            </div>
          </div>
          <div class="metric-item">
            <mat-icon>wifi</mat-icon>
            <div>
              <h3>{{ overview.activeSessions }}</h3>
              <p>Active Sessions</p>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>User Growth</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ngx-charts-line-chart
          *ngIf="userGrowthChart$ | async as chartData"
          [results]="chartData"
          [xAxis]="true"
          [yAxis]="true"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          xAxisLabel="Date"
          yAxisLabel="New Users"
        >
        </ngx-charts-line-chart>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Project Distribution</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ngx-charts-pie-chart
          *ngIf="projectDistributionChart$ | async as chartData"
          [results]="chartData"
          [labels]="true"
          [doughnut]="true"
        >
        </ngx-charts-pie-chart>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
