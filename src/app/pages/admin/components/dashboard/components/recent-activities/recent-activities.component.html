<div style="padding-bottom: 20px">
  <h2 style="text-align: center; padding-bottom: 20px">Recent Activities</h2>
  <div style="display: flex; flex-direction: column; gap: 20px">
    <div>
      <h3>User activities</h3>
      <table mat-table [dataSource]="userActivitiesSource">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef>User</th>
          <td mat-cell *matCellDef="let element">{{ element.user }}</td>
        </ng-container>
        <ng-container matColumnDef="activity">
          <th mat-header-cell *matHeaderCellDef>Activity</th>
          <td mat-cell *matCellDef="let element">{{ element.activity }}</td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedUserActivitiesColumns"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedUserActivitiesColumns"
        ></tr>
      </table>
    </div>

    <div>
      <h3>New projects</h3>
      <table mat-table [dataSource]="NewProjectsSource">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef>User</th>
          <td mat-cell *matCellDef="let element">{{ element.user }}</td>
        </ng-container>
        <ng-container matColumnDef="project">
          <th mat-header-cell *matHeaderCellDef>Project</th>
          <td mat-cell *matCellDef="let element">{{ element.project }}</td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.date | date : "medium" }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedNewProjectsColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedNewProjectsColumns"
        ></tr>
      </table>
    </div>
  </div>
</div>
