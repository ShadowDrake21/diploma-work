<mat-card>
  <mat-card-header>
    <mat-card-title>Admin Dashboard Analytics</mat-card-title>
    <mat-card-subtitle
      >Comprehensive system metrics and insights</mat-card-subtitle
    >
    <button
      mat-icon-button
      (click)="refreshAll()"
      matTooltip="Refresh all data"
    >
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Overview">
        <app-overview />
      </mat-tab>
      <mat-tab label="User Analytics">
        <app-user-analytics />
      </mat-tab>
      <mat-tab label="Project Analytics">
        <app-project-analytics />
      </mat-tab>
      <mat-tab label="Research Analytics">
        <app-research-analytics />
      </mat-tab>
      <mat-tab label="System Analytics">
        <app-system-analytics />
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
