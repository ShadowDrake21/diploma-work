<h2 mat-dialog-title class="m-0 py-4 px-6">{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" (click)="onCancel()">
    {{ data.cancelText }}
  </button>
  <button
    mat-button
    [color]="data.warn ? 'warn' : 'primary'"
    (click)="onConfirm()"
    cdkFocusInitial
  >
    {{ data.confirmText }}
  </button>
</mat-dialog-actions>
