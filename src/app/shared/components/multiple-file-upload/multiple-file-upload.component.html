@if (isProjectCreation) {
<input
  type="file"
  class="file-input"
  multiple
  (change)="onFileChange($event)"
  accept="application/pdf"
/>

@if (files.length) {
<mat-list class="file-section">
  <div mat-subheader>Files</div>
  @for (file of files; track $index) {
  <mat-list-item>
    <mat-icon matListItemIcon>note</mat-icon>
    <div matListItemTitle>{{ file.name }}</div>
    <div matListItemLine>{{ file.type }}</div>
    <div matListItemLine>{{ file.size }} bytes</div>
  </mat-list-item>
  }</mat-list
>
} } @else {
<button mat-raised-button (click)="onResetFiles()">–í–∏–±—Ä–∞—Ç–∏ –Ω–æ–≤—ñ —Ñ–∞–π–ª–∏</button>

}
