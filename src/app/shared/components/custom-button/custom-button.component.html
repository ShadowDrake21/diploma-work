<button
  mat-flat-button
  class="button"
  [type]="type()"
  [disabled]="disabled() || isLoading()"
  (click)="onPress.emit()"
>
  <div class="button-content">
    @if (isLoading()) {
    <mat-spinner diameter="20" class="spinner"></mat-spinner>
    } @else {
    <ng-content></ng-content>
    }
  </div>
</button>
