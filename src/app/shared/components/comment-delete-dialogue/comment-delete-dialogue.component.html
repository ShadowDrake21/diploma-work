<h2 mat-dialog-title>Delete comment</h2>
<mat-dialog-content>
  Would you like to delete this comment?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
